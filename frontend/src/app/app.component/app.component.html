<mat-toolbar>
  <span>RollTale</span>
  <span class="example-spacer"></span>

  <div>
    <a href="/teacher">
      <mat-icon>edit</mat-icon>
    </a>
  </div>

  <div *ngIf="!isLoggedIn">
    <button
        mat-icon-button
        (click)="login()"
        class="login-icon"
        aria-label="button with login icon">
      <mat-icon>login</mat-icon>
    </button>
  </div>

  <div *ngIf="isLoggedIn">
    <button
      mat-icon-button
      (click)="logout()"
      class="logout-icon"
      aria-label="button with logout icon">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
