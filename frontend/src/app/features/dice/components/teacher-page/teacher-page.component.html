<div class="teacher-page-content">
  <div class="diceTableTopHeader">
    <div class="subheader">
      Dice
    </div>

    <div class="controls">

      <button type="" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>

      <div *ngIf="selectedDice.length>0; else noDiceSelected">
        <button (click)="deleteSelectedDice()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <ng-template #noDiceSelected>
        <button
          disabled
          >
          <mat-icon class="disabled-icon">delete</mat-icon>
        </button>
      </ng-template>
      <!-- open edit popup -->
      <!-- <button (click)="deleteDie(die.id)"> -->
      <!--     <mat-icon>delete</mat-icon> -->
      <!-- </button> -->
    </div>

  </div>

  <table
      mat-table
      [dataSource]="dice"
      class="mat-elevation-z8"
      *ngIf="dice.length">

    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let die">
        <mat-checkbox [(ngModel)]="die.checked">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let die">
        <img class="row-image" src="{{currentUrl}}{{ die.svgPath }}">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let die">{{die.name}}</td>
    </ng-container>

    <ng-container matColumnDef="svgPath">
      <th mat-header-cell *matHeaderCellDef>SVG Path</th>
      <td mat-cell *matCellDef="let die">{{die.svgPath}}</td>
    </ng-container>

    <!-- header and row declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
